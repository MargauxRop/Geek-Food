<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Geek&Food</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg pb-5">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img src="./img/logo.png" alt="logo" height="150" width="175" onclick="location.href='index.html'">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-black">
                    <li class="nav-item">
                        <a class="nav-link fs-3 px-3" href="#">Cakes</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link fs-3 px-3" href="#">Pies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-3 px-3" href="#">Ramens</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-3 px-3 text-nowrap" href="#">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-3 px-3" href="contact.html">Commande</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Main Page w/ pictures -->

<main class="px-5">

    <!-- Cakes -->

    <div class="card text-bg-dark bg-white" style="border-style: none">
        <img src="./img/cake.png" class="card-img" alt="...">
        <div class="card-img-overlay text-center d-flex flex-column align-items-center justify-content-center">
            <h2 class="card-title fs-1 text-white">Cakes</h2>
            <button class="btn btn-danger px-3"><a href="#" class="text-decoration-none text-black">VIEW</a></button>
        </div>
    </div>

    <!-- Pies -->

    <div class="card text-bg-dark py-5 bg-white" style="border-style: none">
        <img src="./img/pie.png" class="card-img" alt="...">
        <div class="card-img-overlay text-center d-flex flex-column align-items-center justify-content-center">
            <h5 class="card-title fs-1 text-white">Nos succulentes Pies</h5>
            <button class="btn btn-danger px-3"><a href="#" class="text-decoration-none text-black">VIEW</a></button>
        </div>
    </div>


    <!-- Ramen -->

    <div class="card text-bg-dark pb-5 bg-white" style="border-style: none">
        <img src="./img/ramen.png" class="card-img" alt="...">
        <div class="card-img-overlay text-center d-flex flex-column align-items-center justify-content-center">
            <h5 class="card-title fs-1">Nos Ramens</h5>
            <button class="btn btn-danger px-3"><a href="#" class="text-decoration-none text-black">VIEW</a></button>
        </div>
    </div>


    <!-- About us -->

    <div class="card text-bg-dark">
        <img src="./img/logo.png" class="card-img" alt="...">
        <div class="card-img-overlay text-center d-flex flex-column align-items-center justify-content-center">
            <h5 class="card-title fs-1 text-black">QUI SOMMES NOUS ?</h5>
            <button class="btn btn-danger px-3"><a href="#" class="text-decoration-none text-black">VIEW</a></button>
        </div>
    </div>


    <!-- CONTACT -->

    <div class="card text-bg-dark py-5 bg-white" style="border-style: none">
        <img src="./img/contact.jpeg" class="card-img" alt="...">
        <div class="card-img-overlay text-center d-flex flex-column align-items-center justify-content-center">
            <h5 class="card-title fs-1">COMME UNE ENVIE DE CUISINER ?</h5>
            <button class="btn btn-light px-3"><a href="contact.html" class="text-decoration-none text-black">Commande</a></button>
        </div>
    </div>


</main>


<!-- FOOTER -->


<footer class="d-flex flex-column py-5">
    <div class="d-flex justify-content-evenly pb-5">
        <img src="./img/facebook.png" alt="facebook socials" height="10%" width="10%"">
        <img src="./img/instagram.png" alt="instagram socials" height="10%" width="10%">
    </div>
    <p class="align-self-center">Template réalisé avec passion par &copy;Margaux</p>
</footer>







<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

</html>
